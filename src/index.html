<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="icon" href="./images/favicon-32x32.png" type="image/x-icon" />
    
    <!-- google font "League Spartan", sans-serif -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    
    <!-- stylesheet and main script -->
    <link rel="stylesheet" href="./style.scss">
    <script src="./main.ts" defer></script>
</head>
<body>
    <header>
        <h1>calc</h1>
        <div class="theme-selector-box">
            <h2>theme</h2>
            <div class="theme-selector-component">
                <div class="theme-selection">
                    <label>
                        <span class="theme-text">1</span>
                        <input type="radio" name="theme-selection" data-theme="dark">
                    </label>
                    <label>
                        <span class="theme-text">2</span>
                        <input type="radio" name="theme-selection" data-theme="light">
                    </label>
                    <label>
                        <span class="theme-text">3</span>
                        <input type="radio" name="theme-selection" data-theme="cyberpunk">
                    </label>
                </div>
                <div class="theme-selection-field">
                    <div class="theme-selection-ball"></div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="screen" id="screen">321,000</div>
        <div class="button-area">
            <a href="javascript:void(0)" class="btn btn-key">7</a>
            <a href="javascript:void(0)" class="btn btn-key">8</a>
            <a href="javascript:void(0)" class="btn btn-key">9</a>
            <a href="javascript:void(0)" class="btn btn-del-key">DEL</a>

            <a href="javascript:void(0)" class="btn btn-key">4</a>
            <a href="javascript:void(0)" class="btn btn-key">5</a>
            <a href="javascript:void(0)" class="btn btn-key">6</a>
            <a href="javascript:void(0)" class="btn btn-key">+</a>

            <a href="javascript:void(0)" class="btn btn-key">1</a>
            <a href="javascript:void(0)" class="btn btn-key">2</a>
            <a href="javascript:void(0)" class="btn btn-key">3</a>
            <a href="javascript:void(0)" class="btn btn-key">-</a>

            <a href="javascript:void(0)" class="btn btn-key">.</a>
            <a href="javascript:void(0)" class="btn btn-key">0</a>
            <a href="javascript:void(0)" class="btn btn-key">/</a>
            <a href="javascript:void(0)" class="btn btn-key">x</a>

            <a href="javascript:void(0)" class="btn btn-del-key span-grid-two">RESET</a>
            <a href="javascript:void(0)" class="btn btn-action-key span-grid-two">=</a>
        </div>
    </main>
</body>
</html>
